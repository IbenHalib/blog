        defaults: {_controller: VadimBlogBundle:Default:about}

_see:
        pattern: /see/{id}
        defaults: {_controller: VadimBlogBundle:Default:see}

_mostView:
        pattern: /mostView/
        defaults: {_controller: VadimBlogBundle:Default:mostView}

